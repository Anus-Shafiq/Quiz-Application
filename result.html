<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./Assets/Logo.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz Application</title>
  </head>
  <body id="dark">
    <!-- navbar -->

    <nav class="navbar bg-primary navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img class="img-fluid" src="./Assets/Logo.jpg" alt="logo"
        /></a>
        <button
          class="navbar-toggler bg-white"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-bars fs-2 textColor"></i>
        </button>
        <div
          class="offcanvas offcanvas-start bg-primary"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <a class="navbar-brand" href="#"
              ><img class="img-fluid" src="./Assets/Logo.jpg" alt="logo"
            /></a>
            <button
              type="button"
              class="btn-close bg-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body justify-content-end">
            <div class="button">
              <button
                onclick="result()"
                class="btn btn-light fw-bold textColor"
              >
                Results
              </button>
              <button onclick="logOut()" class="btn text-white fw-bold">
                <span class="name"></span>
                <span><i class="fa-solid fa-right-from-bracket"></i></span>
              </button>
            </div>
            <div class="form-check form-switch ms-4 align-content-center m-0">
              <input
                onchange="darkmode()"
                class="form-check-input fs-3 my-auto"
                type="checkbox"
                role="switch"
                id="buttondark"
              />
            </div>
          </div>
        </div>
      </div>
    </nav>

    <section class="mt-5">
      <div class="container">
        <div class="row">
          <div class="col-10 mb-3">
            <h1 class="textColor fw-light texting" id="attempted">
              HTML & CSS Quiz
            </h1>
          </div>
          <hr class="texting" />
        </div>
        <div class="row justify-content-center text-center mt-5">
          <div class="col-6">
            <h2 class="text-danger fw-light" id="status"></h2>
            <hr class="texting" />
            <div class="d-flex justify-content-between">
              <p class="textColor fw-bold m-0 texting">Total Questions</p>
              <p class="textColor fw-bold m-0 texting" id="totalQuestion"></p>
            </div>
            <hr class="texting" />
            <div class="d-flex justify-content-between">
              <p class="textColor fw-bold m-0 texting">Correct Answers</p>
              <p class="textColor fw-bold m-0 texting" id="correctAnswer"></p>
            </div>
            <div class="mt-5">
              <span
                id="showPercentage"
                class="texting rounded-circle border border-2 border-danger p-4 fs-4 m-4"
                style="width: 50px; height: 50px"
              ></span>
            </div>
            <div>
              <button onclick="welcome()" class="btn btn-light rounded-0 mt-5">
                Back to Home
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://kit.fontawesome.com/1c074bcd7a.js"
      crossorigin="anonymous"
    ></script>

    <script src="result.js"></script>
    <script src="app.js"></script>
    <script src="bootstrapscript.js"></script>
    <script src="bundle.js"></script>
    <script src="pooper.js"></script>
  </body>
</html>
