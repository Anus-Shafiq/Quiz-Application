<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./Assets/Logo.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz Application</title>
  </head>
  <body>
    <!-- navbar -->

    <nav class="navbar bg-primary navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img class="img-fluid" src="./Assets/Logo.jpg" alt="logo"
        /></a>
        <button
          class="navbar-toggler bg-white"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-start bg-primary"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <a class="navbar-brand" href="#"
              ><img class="img-fluid" src="./Assets/Logo.jpg" alt="logo"
            /></a>
            <button
              type="button"
              class="btn-close bg-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body justify-content-end">
            <div class="button">
              <button
                onclick="result()"
                class="btn btn-light fw-bold textColor"
              >
                Results
              </button>
              <button onclick="logOut()" class="btn text-white fw-bold">
                Anus <i class="fa-solid fa-right-from-bracket"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <section class="mt-5">
      <div class="container">
        <div class="row">
          <div class="col-10 mb-3">
            <h1 class="textColor fw-light">
              Python <span class="textColor fs-5">(Subject 1)</span>
            </h1>
          </div>
          <hr />
          <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item my-2">
              <h2 class="accordion-header">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseOne"
                  aria-expanded="false"
                  aria-controls="flush-collapseOne"
                >
                  Python Module 1
                </button>
              </h2>
              <div
                id="flush-collapseOne"
                class="accordion-collapse collapse"
                data-bs-parent="#accordionFlushExample"
              >
                <div class="accordion-body">
                  <div class="col-10">
                    <table class="w-100 border border-2 border-black">
                      <tr>
                        <td>Quiz Name</td>
                        <td colspan="2">Python</td>
                      </tr>
                      <tr>
                        <td>Total Questions</td>
                        <td>15</td>
                      </tr>
                      <tr>
                        <td>Total Time</td>
                        <td>15 Minuts</td>
                      </tr>
                      <tr>
                        <td>Passing Score</td>
                        <td>70%</td>
                      </tr>
                    </table>
                    <button
                      onclick="continueBtn()"
                      class="btn rounded-0 bg-primary text-white mt-2"
                    >
                      Continue
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="accordion-item my-2">
              <h2 class="accordion-header">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseTwo"
                  aria-expanded="false"
                  aria-controls="flush-collapseTwo"
                >
                  Python Module 2
                </button>
              </h2>
              <div
                id="flush-collapseTwo"
                class="accordion-collapse collapse"
                data-bs-parent="#accordionFlushExample"
              >
                <div class="accordion-body">
                  <div class="col-10">
                    <table class="w-100 border border-2 border-black">
                      <tr>
                        <td>Quiz Name</td>
                        <td colspan="2">Python</td>
                      </tr>
                      <tr>
                        <td>Total Questions</td>
                        <td>15</td>
                      </tr>
                      <tr>
                        <td>Total Time</td>
                        <td>15 Minuts</td>
                      </tr>
                      <tr>
                        <td>Passing Score</td>
                        <td>70%</td>
                      </tr>
                    </table>
                    <button
                      onclick="continueBtn()"
                      class="btn rounded-0 bg-primary text-white mt-2"
                    >
                      Continue
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="accordion-item my-2">
              <h2 class="accordion-header">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseThree"
                  aria-expanded="false"
                  aria-controls="flush-collapseThree"
                >
                  Python Module 3
                </button>
              </h2>
              <div
                id="flush-collapseThree"
                class="accordion-collapse collapse"
                data-bs-parent="#accordionFlushExample"
              >
                <div class="accordion-body">
                  <div class="col-10">
                    <table class="w-100 border border-2 border-black">
                      <tr>
                        <td>Quiz Name</td>
                        <td colspan="2">Python</td>
                      </tr>
                      <tr>
                        <td>Total Questions</td>
                        <td>15</td>
                      </tr>
                      <tr>
                        <td>Total Time</td>
                        <td>15 Minuts</td>
                      </tr>
                      <tr>
                        <td>Passing Score</td>
                        <td>70%</td>
                      </tr>
                    </table>
                    <button
                      onclick="continueBtn()"
                      class="btn rounded-0 bg-primary text-white mt-2"
                    >
                      Continue
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://kit.fontawesome.com/1c074bcd7a.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
    <script src="bootstrapscript.js"></script>
    <script src="bundle.js"></script>
    <script src="pooper.js"></script>
  </body>
</html>
